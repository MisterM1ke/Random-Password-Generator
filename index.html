<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div id="title">Random Password Generator</div>
        <section id="topSection">
            <div><label for="">Length</label><input type="number" placeholder="10" value="10" min="5" max="18" id="pwLength"></div>
            <div><label for="">Digits</label><input type="checkbox" id="digits"></div>
            <div><label for="">Special characters</label><input type="checkbox" id="specialChar"></div>
            <div><label for="">Uppercase letters</label><input type="checkbox" id="upperCase"></div>
            <div><label for="">Lowercase letters</label><input type="checkbox" id="lowercase" checked disabled></div>
            <!-- <div><label for="">Do not use these characters</label><input type="text"></div> -->
        </section>
        <section id="middleSection">
            <div id="lockHead"></div>
            <div id="lockBody">
                <div id="password"></div>
            </div>
            <div><button id="generateBtn" onclick="generatePassword()">&#60;&#47;&#62;</button></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
